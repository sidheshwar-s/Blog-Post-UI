name: responsive_blog
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.3.8
  flutter: 
    sdk: flutter
  flutter_svg: ^0.22.0

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
  - family: Raleway
    fonts:
      - asset: assets/fonts/Raleway/Raleway-Regular.ttf
      - asset: assets/fonts/Raleway/Raleway-Medium.ttf
        weight: 500
      - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Raleway/Raleway-Bold.ttf
        weight: 700

